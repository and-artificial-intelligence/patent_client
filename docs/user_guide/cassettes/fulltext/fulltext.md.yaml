      a four-point implement attachment configuration utilizing a two frame member
      channel mounting configuration for the top-links, bottom-link mounting arms
      and quick-hitch attachments for the bottom-link connections to the implement
      and a double top bar configuration.<br />[0064] <figref idref=\\\"DRAWINGS\\\">FIGS.
