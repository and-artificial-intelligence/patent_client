      a local oscillator coupled between the second frequency modulator and the local
      light source emitting the oscillating local light, the local oscillator configured
      to respond to a signal output by the second frequency modulator.  <br /> 11.
      A laser detection and ranging (LADAR) method, comprising: receiving, at a two-dimensional
      array of detector elements, return light reflected from a target, each detector
      element within the array including: a photosensitive region configured to receive
      the return light reflected from the target and oscillating local light from
      a local light source, and local processing circuitry coupled to an output of
      the respective photosensitive region and configured to receive an analog signal
      on the output and to sample the analog signal a plurality of times during each
      sample period clock cycle to obtain a plurality of components for a sample during
      each sample period clock cycle;  receiving, on a data bus coupled to one or
      more outputs of each of the detector elements, the plurality of sample components
      from each of the detector elements for each sample period clock cycle; transmitting,
      to a processor coupled to the data bus, the plurality of sample components from
      each of the detector elements for each sample period clock cycle; and determining,
      with the processor, an amplitude and a phase for an interfering frequency corresponding
      to interference between the return light and the oscillating local light using
      the plurality of sample components.  <br /> 12. The method according to claim
      11, wherein the two-dimensional array of detector elements comprises a large
      format array. <br /> 13. The method according to claim 11, wherein the plurality
      of sample components comprise quadrature components, the method further comprising:
      employing the quadrature components to determine an amplitude and a phase for
      each of a plurality of interfering frequencies corresponding to interference
      between the return light and the oscillating local light.  <br /> 14. The method
      according to claim 11, wherein each detector element within the array includes
      sample component signal line connections to the data bus. <br /> 15. The method
      according to claim 11, wherein each detector element within the array is configured
      to receive a clock signal from the data bus. <br /> 16. The method according
      to claim 11, further comprising: serializing, in the data bus, the plurality
      of sample components from each of the detector elements for each sample period
      clock cycle for transmission to the processor.  <br /> 17. The method according
      to claim 11, wherein the two-dimensional array of detector elements and the
      data bus are contained within a read-out integrated circuit (ROIC). <br /> 18.
      The method according to claim 11, further comprising: emitting both light illuminating
      the target and the oscillating local light from a laser source; and positioning
      an imaging telescope between the target and the two-dimensional array of detector
      elements to focus the return light reflected from the target onto the two-dimensional
      array of detector elements.  <br /> 19. The method according to claim 18, further
      comprising: employing a first frequency modulator coupled to a master oscillator
      to modulate a frequency of a signal output by the master oscillator used to
      generate a signal corresponding to the emitted light illuminating the target;
      and employing a second frequency modulator coupled to the master oscillator
      to modulate the frequency of the signal output by the master oscillator used
      to generate a signal corresponding to the emitted oscillating local light.  <br
      /> 20. The method according to claim 19, further comprising: amplifying an output
      of the first frequency modulator to drive the light source emitting the light
      illuminating the target; and receiving an output of the second frequency modulator
      at a local oscillator driving the light source emitting the oscillating local
      light, the local oscillator configured to respond to a signal output by the
      second frequency modulator.\",\"briefHtml\":\"TECHNICAL FIELD<br />(1) The present
      disclosure is directed in general to laser detection and ranging, and, more
      particularly, to frequency-modulated laser detection and ranging.<br />BACKGROUND
      OF THE DISCLOSURE<br />(2) Current approaches for obtaining the largest format
      detector arrays for frequency-modulated laser detection and ranging have involved
      increasing the number, size and/or complexity of amplifiers, analog-to-digital
      converters, and memories associated with the pixels of an array of high-bandwidth
      detectors. High digitization rates and the resulting large volumes of data that
      must be sent to a processor to compute the amplitude and phase of the return
      signal have limited array sizes and effectively precluded real-time operation.<br
      />(3) There is, therefore, a need in the art for improved capture and handling
      of data employed for coherent laser detection and ranging.<br />SUMMARY OF THE
      DISCLOSURE<br />(4) A frequency modulated (coherent) laser detection and ranging
      system includes a read-out integrated circuit formed with a two-dimensional
      array of detector elements each including a photosensitive region receiving
      both return light reflected from a target and light from a local oscillator,
      and local processing circuitry sampling the output of the photosensitive region
      four times during each sample period clock cycle to obtain quadrature components.
      A data bus coupled to one or more outputs of each of the detector elements receives
      the quadrature components from each of the detector elements for each sample
      period and serializes the received quadrature components. A processor coupled
      to the data bus receives the serialized quadrature components and determines
      an amplitude and a phase for at least one interfering frequency corresponding
      to interference between the return light and the local oscillator light using
      the quadrature components.<br />(5) Although specific advantages have been enumerated
      above, various embodiments may include some, none, or all of the enumerated
      advantages. Additionally, other technical advantages may become readily apparent
      to one of ordinary skill in the art after review of the following figures and
      description.\",\"backgroundTextHtml\":null,\"subHeadingM0Html\":null,\"subHeadingM1Html\":null,\"subHeadingM2Html\":null,\"subHeadingM3Html\":null,\"subHeadingM4Html\":null,\"subHeadingM5Html\":null,\"subHeadingM6Html\":null,\"usClassIssued\":null,\"issuedUsDigestRefClassifi\":null,\"datePublYear\":\"2018\",\"applicationYear\":\"2015\",\"pfDerwentWeekYear\":null,\"pfApplicationYear\":null,\"pfPublYear\":null,\"reissueApplNumber\":null,\"abstractHeader\":null,\"abstractedPublicationDerwent\":null,\"affidavit130BFlag\":null,\"affidavit130BText\":null,\"applicantGroup\":[\"Raytheon
