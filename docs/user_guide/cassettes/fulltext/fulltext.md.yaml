      The driver typically has static loading capacity, meaning that when the driver
      stops and reaches a predetermined adjustment point, the driver essentially locks
      in place and can support a load that is either pulling or pushing on the driver.
      Typically, in an agricultural tractor application, the tractor hydraulic system
      control valves and hydraulic cylinders are valved for a static loading capacity.
      Typical electric linear actuators that are screw or gear driven generally have
      a static loading capacity or an electro-mechanical brake added to provide improved
      static loading capacity.<br />[0311] Preferably hydraulic drivers are used as
      compared to electric, sprocket and chain drives, pneumatic drives and electro-magnetic
      drives. Hydraulic actuators are rugged and suited for high-force applications.
      They can produce forces 25 times greater than pneumatic cylinders of equal size.
      They also operate in pressures of up to 4,000 psi.<br />[0312] Electric motor
      actuator drives are weak and usually expensive compared to hydraulic cylinder
      movement applications. Electrical actuators can be used, because they have fewer
      component parts and can provide precision-control positioning. An example of
      the range of accuracy is +/\u22120.0003 in. and a repeatability of less than
      0.00004 in. Their setups are scalable for any purpose or force requirement,
      and are quiet, smooth, and repeatable. The initial unit cost of an electrical
      actuator is higher than that of pneumatic and hydraulic actuators.<br />[0313]
      Sprocket and chain drives can be used, but they have slack between the parts
      causing less precise movement when compared to a hydraulic cylinder positioning
      system.<br />[0314] Pneumatic cylinder drives can be used but they have limited
      position control Electro-magnetic actuators such as linear motor actuators,
      although possible in this application, generally do not possess sufficient force
      capacity for linear movement. Linear motor actuators do have the advantage of
      being able to be sealed very easily against moisture and corrosion allowing
      for a long service life. As technology advances, electro-magnetic actuators
      may be a preferred choice in many applications. Mechanical actuator means only
      of controlling the driver may be useful in a limited number of applications
      using mobile machinery.<br />[0315] Manual operational control of the hydraulic
      or electric driver can be preferred in some applications while using the connecting
