      hitch connection point configuration.<br />[0074] <figref idref=\\\"DRAWINGS\\\">FIG.
      25</figref> is a perspective view of an implement that comprises a fifth connection
      point in the center of the top-link bar of a Carry-All implement useful with
      a three-point or a four-point implement connection.<br />[0075] <figref idref=\\\"DRAWINGS\\\">FIGS.
      26 and 27</figref> are side elevation views of a first framework suitable for
      use with the apparatus of <figref idref=\\\"DRAWINGS\\\">FIGS. 7 and 8</figref>.<br
      />[0076] <figref idref=\\\"DRAWINGS\\\">FIGS. 28 and 29</figref> are side plan
      views of a second slidable framework suitable for use with the apparatus of
      <figref idref=\\\"DRAWINGS\\\">FIGS. 7 and 8</figref>.<br />[0077] <figref idref=\\\"DRAWINGS\\\">FIGS.
