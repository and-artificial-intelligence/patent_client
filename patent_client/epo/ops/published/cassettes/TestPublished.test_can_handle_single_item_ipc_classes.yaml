      \           <abstract lang=\"en\">\n                <p>A filter material composing
      a ceramic clay having an interconnected network of pores formed from cellulose
      fiber combustion is useful for removing chemical and biological contaminants
      from a water supply. Coating the ceramic clay with lanthanum enhances the removal
      of anionic species of As(V), As(III), Cr(VI), microbes and virus.</p>\n            </abstract>\n
      \           <abstract lang=\"fr\">\n                <p>Un mat\xE9riau de filtre
      composant une argile c\xE9ramique ayant un r\xE9seau interconnect\xE9 de pores
      form\xE9s \xE0 partir de la combustion de fibres de cellulose est utile pour
      l'\xE9limination des contaminants chimiques et biologiques d'une alimentation
      en eau. Le rev\xEAtement de l'argile c\xE9ramique avec du lanthane am\xE9liore
      l'\xE9limination d'esp\xE8ces anioniques d'As (V), As (III), Cr (VI), de microbes
      et de virus.</p>\n            </abstract>\n        </exchange-document>\n    </exchange-documents>\n</ops:world-patent-data>"
