      connectors each comprises a hook and a latch and the upper connector comprise
      a hook. <br /> <b>21</b>. The apparatus of claim 14 comprising four of the connectors,
      wherein the connectors comprise two lower connectors laterally spaced apart
      and two upper connectors laterally spaced apart. <br /> <b>22</b>. The apparatus
      of claim 21 wherein the two lower connectors each comprises a hook and a latch
      and the two upper connectors comprise a hook. <br /> <b>23</b>. The apparatus
      of claim 14 comprising a guidance system for controlling the driver.\",\"briefHtml\":\"BACKGROUND<br
      />[0002] Mobile machinery such as agricultural tractors, bulldozers, track tractors,
      skip loaders, all-terrain vehicles and earth grading tractors, generally referred
      to as a \u201Ctractor,\u201D typically are provided with a suitable power plant,
      a source of fluid under pressure and or a source of electric current. The fluid
      pressure source includes suitable valve control means. The tractors typically
      include an implement mounting system known as a three-point hitch. The three-point
      hitch includes a pair of opposed spaced apart lateral bottom-link arms located
      at the rear of the tractor body or frame rotatably connected to the tractor
      with ball joints which are affixed to the frame or body of the tractor at a
      selected distance of typically 12 to 30 inches above the ground and extend on
      each side of a center draw bar. The free distal ends of the arms typically include
      a ball rotatable in a socket with an axial hole extending there through.<br
      />[0003] A third arm, called a top-link arm, is also rotatably connected with
      a ball joint to the tractor frame at a point about 30 to 60 inches above ground
      and centered above the bottom-link arms. The free distal end of the top-link
      arm is fitted with a rotatable ball with an axial hole extending there through
      for connecting to a center point on an implement in alignment with studs. Free
      ends of the two bottom-link arms and the top-link arm provide three-points of
      attachment to implements and therefore is referred to as a three-point hitch.
      The length of top-link arm is generally adjustable by means of a built in turn-buckle
      assembly. This provides for manual leveling of the attached implement. The top-link
      arm turn buckle assembly can be replaced with a hydraulic cylinder for quick
      controlled manual or automated adjustments of the length of the top-link arm
      resulting in adjustments of the attached three-point implement.<br />[0004]
      The bottom-link arms are connected to a lift-link arm to provide a means for
      lifting such as a suitable power lift mechanism, for example one or more hydraulic
      cylinders. This provides the capability to raise and lower the two bottom-link
      arms and thus the implement which is connected to the three-point hitch. Because
      the free ends of all three arms are connected to the tractor with ball joint
      type connections, all three arms may freely pivot to the left and the right
      any time the three-point hitch has the implement raised off the ground. On older
      tractors, an additional bar called a stabilizer arm is provided, if desired,
      and is connected to one of the first two bottom-link arms and to a fixed point
      on the tractor. On newer tractors, two stabilizer arms are provided, one for
      each bottom-link arm and they are also connected to a fixed point on the tractor.
      The stabilizer arms allow the bottom-link arms to still be raised and lowered
      by hydraulic means, but the implement is held stable with reference to the horizontal
      plane, and cannot swing to and fro as before.<br />[0005] The attached implement
      can include a transversely extending tool bar or frame member having laterally
      spaced apart studs extending from the front tractor-facing side of the implement
      for removable attachment to the sockets held within the distal ends of the bottom-link
      arms. In addition to the bottom-link arm attachment hardware means is an upper
      attachment hardware means for the attachment of the top-link arm.<br />[0006]
      A three-point hitch is standard equipment on most agricultural and earth grading
      tractors. The use of a three-point hitch provides lifting, lowering and tilting
      mechanisms to attached agricultural implements, such as agricultural implements.
      The tractor three-point hitch allows the attached tool or implement to be raised
      and lowered, tilted horizontally and tilted vertically, all such movements and
      adjustments provided by hydraulically activated cylinders or manual crank screw
      devices. Front three-point hitches, while available, are less common than rear
      three-point hitches on agricultural tractors.<br />[0007] The three-point hitch
      provides for a quick attachment of various implements needed on a tractor. In
      addition, when the implement is in the raised or lowered position, lateral movement
      of the three-point bottom-link arms is freely available. To limit lateral movement
      of the implement in the raised or lowered position, the user can add a stabilizer
      arm comprising a longitudinal member having a selected adjustable length attachable
      to a swing arm attachment point on the tractor body or frame with the opposing
      end attaching to the same implement stud as the adjacent swing arm to limit
      lateral movement of the bottom-link arms. Many tractor brands are now factory
      supplied with three-point hitch bottom-link stabilizer arms. Controlled lateral
      movement of an attached implement is not provided with a three-point hitch.<br
      />[0008] Earth-moving equipment in the construction and farming field has rapidly
      changed for the better in recent years with the introduction of Global Positioning
      Systems (GPS) and laser guidance systems. Current GPS guidance systems for earth-moving
      and agricultural tractors generally are designed to auto-steer the tractor.
      Much of the guidance involves steering the tractor in a straight line to form
      a straight road or straight row of crops. Since most agricultural and earth
      grading tractors are steered by the front end of the tractor, the rear end mounted
      three-point hitch attached implement may not align in a straight line with the
      front steered end of the tractor. This misalignment would normally occur while
      the tractor is turning 180 degrees around at the end of the crop row and then
      joining onto the next crop row in the other direction. This misalignment would
      also occur while the tractor is in the middle of the crop field and the tractor
      veered slightly off line of the crop straight line forcing the tractor operator
      to correct the steering of the tractor. This steering correction of the tractor
      can also shift the rear end of the tractor in the opposite direction of the
      steering correction causing the rear three-point connected implement to also
      veer off course of the straight crop row and possibly damage the crops while
      cultivating the field or misalign the crops while planting. Lasers have come
      into play in the earth-moving and agricultural field mostly by controlling grade
      leveling implements on the tractor in an up and down motion for achieving a
      level or sloped grade.<br />[0009] Conventional laterally moving implement toolbars
      pivot on four parallel supporting arms extending out from the front of the supporting
      frame. Short sized supporting arms provide limited lateral movement of the toolbar
      section of the implement. The short lateral movement is exacerbated by the positioning
      of the tool mounting bar being too close to the frame structure that mounts
      to the tractor three-point hitch. Mounting brackets further decrease the tool
      mounting bar clearance to the frame structure. Pivoting-support-arms pivot in
      either direction limiting the length of the lateral movement to much less than
      the length of the pivoting-support-arms. The weight that these pivoting-support-arms
      can support on the toolbar with heavy implements is dependent on the strength
      of the pivot arms and their pivot joints. The pivot joints need to sustain a
      tremendous weight load when handling a heavy implement as they pivot side to
      side. This weight load is compounded and increased if the pivoting-support-arms
      are increased in length.<br />[0010] Two-point hitch configurations present
      a different set of limitations for use of lateral connection devices. The three-point
      hitch invention differs from a two-point hitch in the mounting ability by utilizing
      the advantage of the top-link arm attachment to the tractor frame, the improved
      locations for the sleeves that provide the sliding housings, a more versatile
      and stable two tier stacked movable implement attachment section compared to
      the one movable toolbar and a more stable and functional two or more tiered
      stacked movable implement attachment section compared to the one movable implement
      attachment section.<br />[0011] Several patents teach methods of steering and
      controlling tractor mounted implement attachment systems to two-point and three-point
      hitch systems. U.S. Pat. No. 3,208,535 by Fischer teaches an automatic steering
      system for implements; U.S. Pat. No. 7,530,405 by Kollath et al. teaches a quick
      coupler mechanism, U.S. Pat. No. 4,019,753 by Kestel teaches an adjustable three-point
      tractor hitch; U.S. Pat. No. 4,463,811 by Winter teaches an implement with a
      laterally movable frame structure with limited lateral movement; and U.S. Pat.
      No. 5,931,234 by Trowbridge teaches a retractable three-point hitch mounted,
      vertically and laterally adjustable toolbar. U.S. Pat. No. 4,930,581 by Fleischer
      teaches a guidance control device for agricultural implements using a hydraulic
      cylinder to pivot the implement frame and implement to the left or to the right
      to correct lateral position with respect to the tractor and the previously processed
      rows. U.S. Pat. No. 3,208,535 by Fischer teaches an automatic steering device
      and a plant stem sensor.<br />[0012] Existing systems for pulling or pushing
      implements suffer from a significant disadvantage, particularly that the implement
      can go off course, particularly during turns. This can result in destroyed crops,
      inadequate application or over application of chemicals used for crops, unplowed
      soil, and other deleterious effects. These problems can occur even when the
      mobile machinery, such as a tractor, is on course.<br />[0013] Therefore, there
      is a need for a system that can allow an implement to be pushed or pulled that
      helps maintain the implement on track, even when the mobile machinery used for
      pulling or pushing the implement is off track.<br />SUMMARY<br />[0014] A system
      according to the present invention that satisfies this need includes a connecting
      apparatus suitable for connecting an implement to a three-point hitch of mobile
      machinery, such as a tractor. The connecting apparatus comprises a first framework
      disposed in a first plane and comprising at least two parallel, vertically spaced-apart,
      laterally extending rails. Three attachments are supported by the first framework
      for attachment to the three-point hitch. The slidable second framework is generally
      in the plane of the first framework and is mounted on the rails to slide laterally
      along the rails. At least two connectors, and typically three connectors, are
      supported by the slidable second framework for connecting the slidable second
      framework to an implement that can be pulled or pushed by the mobile machinery.
      At least one driver, and for a robust apparatus, two drivers, are connected
      to the first framework and connected to the second framework for driving the
      slidable framework laterally back and forth along the rails.<br />[0015] In
      use of the apparatus, the position of the implement relative to the mobile machinery
      is changed by the action of the driver, the driver laterally moving the second
      framework.<br />[0016] Typically, the first framework comprises an upper cross
      beam and a lower cross beam, each cross beam substantially parallel to the rails.
      In a preferred version the first framework comprises at least two rails, at
      least two vertically extending studs, the upper cross beam, and the lower cross
      beam. The upper cross beam can support one of the attachments and the lower
      cross beam can support two of the attachments, typically in a triangular configuration.<br
      />[0017] The driver can be at least one hydraulic cylinder or at least one electric
      linear actuator.<br />[0018] When a cylinder is used as part of the driver,
      the cylinder can be provided with a stop for limiting lateral movement of the
      second framework. The driver can be manually or automatically controlled. The
      manual control can be a lever or the like. Also a switch can be provided for
      switching between manual and automatic control.<br />[0019] Preferably there
      is a guidance system for automatically controlling the driver to position the
      slidable second framework in a predetermined pathway. The guidance system can
      comprise a GPS receiver, an underground (buried) or above ground guidance wire,
      or a position signal receiver for receiving a laser signal. The guidance system
      can comprise at least one GPS positioning receiver mounted on the second framework
      for receiving signals from the satellites or ground mounted base relay station
      to determine the position of the slidable second framework, and a controller
      for receiving position signals from the position signal receiver, the controller
      adapted to control the driver to position the slidable second framework in the
      predetermined pathway. The GPS guidance system utilizes data input into a data
      input monitor to set the predetermined coordinates of the mobile machinery and
      the connecting apparatus. GPS guidance can control the mobile machinery steering
      in addition to the connecting apparatus position. GPS positioning of the connecting
      apparatus in conjunction with GPS steering of the mobile machinery is an advantage
      over GPS steering of the mobile machinery alone while attempting to guide an
      attached implement along a predetermined pathway. In a guidance wire application,
      the guidance system can comprise at least one sensor mounted on the second framework
      for receiving signals from the guidance wire. The apparatus can comprise a position
      signal receiver supported by the slidable second framework for determining the
      position of the slidable second framework, and a controller for receiving position
      signals from the position signal receiver, the controller adapted to control
      the driver to position the slidable second framework in the predetermined pathway.
      The guidance system can comprise at least one laser position receiver for receiving
      a laser signal from a rotating vertical laser transmitter, and a controller
      for processing position signals from the position signal receiver, the controller
      adapted to control the driver to position the slidable second framework in the
      predetermined pathway. In a laser guidance application, generally there is no
      need for data entry into a data entry monitor. The position of the laser receiver
      on the connecting apparatus can position the connecting apparatus and steer
      the tractor if tractor steering is preferred.<br />[0020] The second framework
      can comprise at least one sleeve for sliding on at least one rail, and typically
      multiple sleeves for sliding on multiple rails.<br />[0021] To power the driver,
      the apparatus can include a power receptacle for receiving power from the mobile
      machinery, which can be electric power or hydraulic fluid power.<br />[0022]
      For implements that have more than three places for connection, there can be
      more than three connectors, such as four or more connectors.<br />[0023] To
      assist an operator of the mobile machinery, the apparatus can include a light
      fixture and at least one camera.<br />[0024] In a preferred version of the invention,
      for robustness, the first framework comprises four rails, and the second framework
      comprises four lateral substantially parallel sleeves connected at their ends
      by end posts, each sleeve slidable on one of the rails.<br />[0025] It is preferred
      that there be positioning indicia on the upper cross beam of the first framework
      for positioning the second framework relative to the first framework. This same
      type of positioning indicia can be used on the lower cross beam of the first
      framework. Also, there can be positioning indicia on one or more of the sleeves
      for adjusting the position of any connector supported by the sleeve.<br />[0026]
      Preferably the apparatus includes a sensor for sensing the position of the second
      framework relative to the first framework. This can be combined with an alert
      generator that generates an alert, such as a sound or flashing light, when the
      sensor senses that the second framework slides beyond a predetermined position.<br
      />[0027] Preferably the apparatus includes a plumb gauge and a level gauge for
      correctly adjusting the attitude and positioning of the implement.<br />[0028]
      Preferably at least one connector is laterally adjustable on the second framework.
      Also preferably at least one connector is vertically adjustable on the second
      framework.<br />[0029] Additionally, the apparatus can include a connection
      guidance system for connecting the apparatus to the implement, the connection
      guidance system comprising a sensor on at least one, and preferably at least
      two, connectors for sensing the position of the implement. With the connection
      guidance system, the system can include a method for connecting the apparatus
      to the implement, where the implement has hitches for connector with the connectors.
      The method comprises placing the implement and apparatus approximate to each
      other, determine the alignment of the connectors and the hitches, and adjusting
      the alignment by sliding the second framework relative to the first framework.<br
      />[0030] The invention also includes a system where the mobile machinery, the
      apparatus described above, and an implement are connected together, with the
      apparatus attached to the mobile machinery via the three-point hitch on the
      mobile machinery, and the implement attached to the slidable second framework
      with at least two connectors.<br />[0031] The system can also include a pair
      of support stands for supporting the apparatus when the apparatus is otherwise
      not well supported, such as not being attached to all three points of a three
      point hitch, each stand comprising pins for engaging corresponding holes in
      the vertical studs of the first framework. Clips can be used for holding the
      pins in their engagement position.<br />[0032] Multiple connection apparatus
      of the present invention can be daisy chained together such as having a central
      apparatus attached to the mobile machinery, and having an additional pair of
      the apparatus, each one of the pair pivotally and removably attached to the
      sides of the central apparatus. Each of the pair can be modified from the central
      apparatus such as for the driver location and driver connection between the
      first and second framework. Each of the outer pair is typically designed to
      carry lighter duty implements than the central apparatus.<br />[0033] A system
      according the present invention comprises: [0034] a) mobile machinery having
      a three-point hitch; [0035] b) the connection apparatus attached to the mobile
      machinery with the three attachments; and [0036] c) an implement attached to
      the slidable second framework with at least two connectors.<br />[0037] In a
      method of using the system there are the following steps: [0038] a) placing
      the implement and apparatus proximate to each other; [0039] b) determining the
      alignment of the connectors and the hitches; and [0040] c) adjusting the alignment
      by sliding the second framework relative to the first framework.<br />[0041]
      In a method for changing the position of an implement pulled or pushed by with
      mobile machinery, the mobile machinery having a three-point hitch, there are
      the steps of: [0042] a) attaching the connection apparatus to the three-point
      hitch of the mobile machinery with the three attachments; [0043] b) attaching
      the implement to the slidable second framework with the connectors; and [0044]
      c) changing the lateral position of the implement relative to the mobile machinery
      with the driver.<br />[0045] According to the invention, a method of attaching
      an implement to mobile machinery comprises the steps of: [0046] a) attaching
      the connecting apparatus to the mobile machinery with the attachments; [0047]
      b) aligning the connectors of the slidable second framework with the implement
      by moving the second framework relative to the first framework; and [0048] c)
      connecting the connectors to the implement.\",\"backgroundTextHtml\":\"CROSS-REFERENCE
