      20060101\",\"A01B63/00 20060101\",\"A01B59/043 20060101\"],\"curIntlPatentClassificationSecondaryDateKwicHits\":null,\"abstractHtml\":\"An
      apparatus for connecting an implement to a three point hitch of mobile machinery
      comprises two frameworks, a first framework and a second framework. The first
      framework is disposed in a first plane and comprises at least two parallel,
      vertically-spaced apart, laterally extending rails. There are three attachments
      supported by the first framework for attachment to the three-point hitch. The
      second framework is slidable generally in the plane of the first framework and
      is mounted on the rails to slide laterally along the rails. At least two connectors
      are supported by the slidable second framework for connecting the second framework
      to an implement that can be pulled or pushed by the mobile machinery. A driver
      is connected to the first framework and connected to the second framework for
      driving the second framework laterally back and forth along the rails of the
      first framework.\",\"descriptionHtml\":\"DRAWINGS<br />[0049] A better understanding
      of the present invention will be had upon reference to the following description
      in conjunction with the accompanying drawings in which like numerals refer to
      like parts throughout the views wherein:<br />[0050] <figref idref=\\\"DRAWINGS\\\">FIG.
