      tractor with a Carry-All implement mounted to the front and rear three-point
      hitches of a tractor.<br />[0051] <figref idref=\\\"DRAWINGS\\\">FIG. 1<i>b
      </i></figref>is a side elevation view schematically showing the tractor of <figref
      idref=\\\"DRAWINGS\\\">FIG. 1<i>a </i></figref>with an apparatus according to
      the present invention mounted to the front and rear three-point hitches of a
      tractor with a Carry-All implement mounted to the present invention at both
      locations.<br />[0052] <figref idref=\\\"DRAWINGS\\\">FIG. 1<i>c </i></figref>is
      a close-up side view showing the rear portion of the tractor of <figref idref=\\\"DRAWINGS\\\">FIG.
      1<i>b </i></figref>with guidance features schematically shown.<br />[0053] <figref
      idref=\\\"DRAWINGS\\\">FIG. 2</figref> is a perspective view showing a prior
      art Carry-All implement and the three points of attachment to the implement.<br
      />[0054] <figref idref=\\\"DRAWINGS\\\">FIG. 3</figref> is a perspective view
      showing a prior art three-point hitch arrangement with its various parts attached.<br
      />[0055] <figref idref=\\\"DRAWINGS\\\">FIGS. 4<i>a </i>and 4<i>b </i></figref>are
      flow charts depicting relationship between components of the present invention.<br
      />[0056] <figref idref=\\\"DRAWINGS\\\">FIG. 5</figref> is a perspective view
      of a first version of connecting apparatus according to the present invention,
      showing the mobile machinery-facing side.<br />[0057] <figref idref=\\\"DRAWINGS\\\">FIG.
      6</figref> is a perspective view of the first version of connecting apparatus
      according to the present invention including added attachments for automatic
      and manual controls of a single driver.<br />[0058] <figref idref=\\\"DRAWINGS\\\">FIG.
      7</figref> is a perspective view of the mobile machinery-facing side of the
      apparatus of <figref idref=\\\"DRAWINGS\\\">FIG. 6</figref>, with a double hydraulic
      cylinder mounting configuration, and an added top bar for additional accessories
      invention including added attachments for automatic and manual controls using
      laser or GPS equipment.<br />[0059] <figref idref=\\\"DRAWINGS\\\">FIG. 8</figref>
      is a perspective view of the implement-facing side of the apparatus of <figref
      idref=\\\"DRAWINGS\\\">FIG. 7</figref> showing attachment brackets to mount
      an implement, and accessories mounted on a top bar.<br />[0060] <figref idref=\\\"DRAWINGS\\\">FIG.
      9</figref> is a perspective view of the implement-facing side of a connecting
      apparatus similar to that of <figref idref=\\\"DRAWINGS\\\">FIG. 8</figref>,
      showing a four frame member traversing channel mounting configuration for the
      bottom-link connections to the implement.<br />[0061] <figref idref=\\\"DRAWINGS\\\">FIG.
      10</figref> is a perspective view of the implement-facing side of an apparatus
      similar to that of <figref idref=\\\"DRAWINGS\\\">FIG. 9</figref>, with a two
      frame member channel mounting configuration for the bottom-link connections
      to the implement, with level and plumb gauges;<br />[0062] <figref idref=\\\"DRAWINGS\\\">FIG.
      11</figref> is a perspective view of the implement-facing side of a connecting
      apparatus similar to that of <figref idref=\\\"DRAWINGS\\\">FIG. 10</figref>,
      showing a four-point implement attachment configuration utilizing a four-member
      traversing channel mounting configuration for bottom-link and top-link connections
      to the implement.<br />[0063] <figref idref=\\\"DRAWINGS\\\">FIG. 12</figref>
      is a perspective view of the implement-facing side of a connecting apparatus
